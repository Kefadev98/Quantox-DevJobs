<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJobs</title>

    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">

</head>
<body>
    <!--Header-->

    <header class="header">

        <div class="header-container">

            <div class="logo"> devjobs </div>
            
            <div class="theme-switch">
                <img src="assets/desktop/icon-sun.svg" alt="sun">

                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <div class="ball"></div>
                </label>


                <img src="assets/desktop/icon-moon.svg" alt="moon">
            </div>
        
        </div>

        <div class="search-container">

            <div class="search-section">

                <img src="assets/desktop/icon-search.svg" alt="search-icon">

                <input type="text" placeholder="Filter by title, companies, expertise..." id="search">

            </div>

            <div class="location-section">
                <img src="assets/desktop/icon-location.svg" alt="location-icon">

                <input type="text" placeholder="Filter by location..." id="location" list="locations">

                <datalist id="locations">
                    <option value="United States">
                        <option value="United Kingdom">
                        <option value="Russia">
                        <option value="Germany">
                        <option value="Japan">
                        <option value="Singapore">
                        <option value="New Zealand">
                </datalist>

            </div>

            <div class="full-time-section">

                <label for="checkbox-container">
                    <input type="checkbox" id="full-time"> 
                    <span class="checkmark">
                        <img src="assets/desktop/icon-check.svg" alt="check">
                    </span> 
                </label>

                <p class="fulltime"> Full Time  </p>

                <button class="filter-button">
                    <img src="assets/mobile/icon-filter.svg" alt="filter-icon" id="filter-btn">
                </button>

                <div class="btn-src">
                <button class="search-btn">Search</button>
                <img src="assets/desktop/icon-search.svg" alt="search-icon">
                </div>

            </div>

        </div>

    </header>

    <!--Main section-->

    <main class="cards">
        <div class="card">
    </main>


    <!--PopUp-->


    <div class="modal">

    <div class="popup">
        <div class="pop-header">

            <img src="assets/desktop/icon-location.svg" alt="location-icon">
            <input type="text" placeholder="Filter by location..." id="location" list="locations">
        
        </div>

        <div class="pop-body">

            <div class="pop-fulltime">

                <input type="checkbox" id="full-time">
                <p class="pop-p"> Full Time  Only</p> 

            </div>

            <button class="search-btn">Search</button>
        </div>

    </div>

    </div>

    <div class="shader"></div>


    <script src="js/app.js"></script>
</body>
</html>
